<html lang="español">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda - Dos Puentes</title>

        <link rel="stylesheet" href="/index.css">
        <!-- <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap-grid.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="/img/Logo.png" alt="" width="55" height="55" class="d-inline-block">
        </a>
        <h2>Dos Puentes</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">Inicio</a>            
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


<main>
  <h3 class="titulo_tienda">Nuestros productos</h3>
  <div class="producto row justify-content-center text-center">
    
    <div id="items" ></div>

  </div>
  <h3 class="text-center">Tu carrito de compras:</h3>
  <div id="carrito"></div>
  <div id="total"></div>


  <button type="button" class="btn btn-primary comprar" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Realizar compra
  </button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresa tus datos</h5>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Provincia</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ciudad</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Código postal</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Calle</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Número</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email de contacto</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Número de teléfono</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Indicaciones adicionales para entregar tus compras en esta dirección</label>
            <textarea class="form-control desc" id="exampleFormControlTextarea1" rows="3">Descripción de la fachada, puntos de referencia, instrucciones de seguridad, etc.</textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>




</main>
<div  class="icono_carrito">
 <a href="#carrito"><img src="/img/carrito.png"  alt="Icono del carrito de compras"></a>

</div>

</body>

</html>
