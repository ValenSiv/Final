<html lang="español">
  <head>
    <meta charset="UTF-8">

  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img src="/img/Logo.png" alt="" width="55" height="55" class="d-inline-block">
          </a>
          <h2 class="titulo_navbar">Dos Puentes</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Inicio</a>            
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tienda.html">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  active"  href="/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div >
          <img class="logo" src="/img/Logo.png" alt="Logo de la pagina web">
        </div>
        <h1 class="text-center">¿Quiénes somos?</h1>
        <div class="row justify-content-center text-center parrafos">
          <p class="texto_contacto col-lg-10 ">Buscamos ser la casa de la pasión Xeneize. Para lograr eso contamos con el mejor catálogo, la mejor calidad y el mejor precio.</p>
        </div>
      </section>
            
      <section>
        <div class="formulario">
          <h3>¿Querés contactarnos?</h3>
        </div>  
        
        <form method="post" enctype="multipart/form-data" action="" target="_blank">
          <h5>Dejanos un mensaje con el siguiente formulario</h5>
          <div class="control">
            <label>Nombre</label>
            <input type="text" name="nombre">
          </div>
        
          <div class="control">
            <label>Mail</label>
            <input type="email" name="mail">
          </div>
        
          <div class="control">
            <label>Comentario</label>
            <textarea name="comentario" cols="30" rows="5"></textarea>
          </div>
        
          <div class="botones_form">
            <input type="reset" value="Limpiar">
            <input type="submit" value="Enviar">
          </div>
        </form>
      </section>

    </main>

      

  </body>

  <script src="./bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
