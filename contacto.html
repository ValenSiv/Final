  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img src="/img/Logo.png" alt="" width="55" height="55" class="d-inline-block">
          </a>
          <h2 class="titulo_navbar">Dos Puentes</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Inicio</a>            
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tienda.html">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  active"  href="/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div >
          <img class="logo" src="/img/Logo.png" alt="Logo de la pagina web">
        </div>
        <h1 class="text-center">¿Quiénes somos?</h1>
        <div class="justify-content-center text-center parrafos">
          <p class="texto_contacto  ">Buscamos ser la casa de la pasión Xeneize. Para lograr eso contamos con el mejor catálogo, la mejor calidad y el mejor precio.</p>
        </div>
      </section>
            
      <section>
        <div class="formulario">
          <h3>¿Querés contactarnos?</h3>
        </div>  
        
        <form action="post">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="name" class="form-control" id="nombre" placeholder="name">
            </div>

            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="name" class="form-control" id="apellido" placeholder="text">
            </div>

          <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input type="email" class="form-control" id="mail" placeholder="nombre@gmail.com">
          </div>
          <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" rows="3"></textarea>
          </div>

          <div class="botones_form">
            <input type="reset" value="Limpiar">
            <input type="submit" value="Enviar">
          </div>

         </form>

         </section>


    

    </main>

      



  <script src="./bootstrap.min.js"></script>
